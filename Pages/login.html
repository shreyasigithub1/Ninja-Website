<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninja-Login</title>
</head>
<body>
    <header>
      <div>
        <img src="../Multimedia/new_cn_logo.svg" width="200" height="50" alt="Coding ninja logo"/>
       </div> 
    </header>
       <h1>Login here</h1>

       <form>
        <fieldset>
            <legend>
                Login Information
            </legend>
            <br/>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required/>

        <br/><br/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/>

        <br/><br/>

        <input type="submit" value="Login"/>
        </fieldset>
       </form>
</body>
</html>
